{% extends 'base.html' %}
{% load i18n static %}

{% block body_class %}polls-no-permission-page{% endblock %}

{% block content %}
<!-- Фон и центрированный контейнер -->
<div style="
    background: url('{% static "img/voting-pattern.png" %}') center center / cover no-repeat fixed;
    min-height: 100vh;
    padding: 2rem 0;
">
  <div class="container" style="
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.85);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  ">
    <div class="row">
      <div class="col-md-8 offset-sm-2 text-center">
        <div class="alert alert-danger" role="alert">
          {% trans "You do not have permission to perform this action." %}
        </div>
        <a href="{% url 'polls:list' %}" class="btn btn-primary">
          {% trans "Back to Polls" %}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
