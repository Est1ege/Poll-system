{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/home_style.css' %}">
{% endblock custom_css %}
{% block body_class %}home-page{% endblock %}

{% block content %}
  <div style="background: url('{% static 'img/background.jpg' %}') center center / cover no-repeat fixed; min-height:100vh; padding:2rem 0;">
    <div class="container" style="max-width:800px; margin:0 auto; background:rgba(255,255,255,0.85); border-radius:1rem; padding:2rem;">
    <div class="row">
        <div class="col">
            <div id="home-content">
                <h1>{% trans "PollMe - Get Started!" %}</h1>
                <h3>{% trans "Your Voice Matters!" %}</h3>
                <hr>
                <a class="btn btn-light btn-lg" href="{% url 'polls:list' %}" role="button">{% trans "Get Started!" %}</a>
            </div>
        </div>
    </div>
</div>
    </div>
  </div>
{% endblock content %}
